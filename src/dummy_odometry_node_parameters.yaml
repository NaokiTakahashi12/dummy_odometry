dummy_odometry_node:
  parent_frame_id:
    type: string
    default_value: odom
    validation:
      not_empty<>:
  child_frame_id:
    type: string
    default_value: base_link
    validation:
      not_empty<>:
  require_command_timestamp:
    type: bool
    default_value: false
    description: Require command with timestamp
  update_odometry_frequency:
    type: double
    default_value: 20
    description: Odometry update frequecny (Hz)
    validation:
      gt_eq<>: 0
  publish_odometry_frequency:
    type: double
    default_value: 10
    description: Odometry publish frequecny (Hz)
    validation:
      gt_eq<>: 0
  wait_command_seconds:
    type: double
    default_value: 2
    description: Wait for velocity command topic time
    validation:
      gt_eq<>: 0
  tf_broadcast:
    type: bool
    default_value: true
    description: Enable TF broadcast
  simulate_odometry_method:
    type: string
    default_value: sum
    description: Simulate command to odometry method
    validation:
      not_empty<>:
      one_of<>:
        -
          - sum
          - simple_dynamics
  simple_dynamics:
    mass:
      type: double
      default_value: 12.0
    inertia:
      type: double
      default_value: 0.2
    spring:
      x:
        type: double
        default_value: 0.0
      y:
        type: double
        default_value: 0.0
      z:
        type: double
        default_value: 0.0
      roll:
        type: double
        default_value: 0.0
      pitch:
        type: double
        default_value: 0.0
      yaw:
        type: double
        default_value: 0.0
    damper:
      x:
        type: double
        default_value: 200.0
      y:
        type: double
        default_value: 200.0
      z:
        type: double
        default_value: 200.0
      roll:
        type: double
        default_value: 0.5
      pitch:
        type: double
        default_value: 0.5
      yaw:
        type: double
        default_value: 0.5
    feedback_gains:
      k1:
        type: double
        default_value: 0.0
      k2:
        type: double
        default_value: 0.002
